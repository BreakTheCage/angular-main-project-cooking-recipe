<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <!-- buttons -->
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success">Save</button>
          <button type="button" class="btn btn-danger">Cancel</button>
        </div>
      </div>
      <!-- name -->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input 
              type="text"
              id="name"
              formControlName='name'
              class="form-control"
              >
          </div>
        </div>
      </div>
      <!-- Image URL -->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input 
              type="text"
              id="imagePath"
              formControlName="imagePath"
              class="form-control"
              >
          </div>
        </div>
      </div>
      <!-- Image -->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <img src="" alt="" class="img-responsive">
          </div>
        </div>
      </div>
      <!-- description -->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea 
              type="text"
              id="description"
              formControlName="description"
              class="form-control"
              rows="6"
              ></textarea>
          </div>
        </div>
      </div>
      <!-- ingredients controls -->
      <div class="row">
          <div class="col-xs-12" formArrayName="ingredients">
              <div 
                class="row" 
                *ngFor="let ingredientCtrl of getControls(); let i = index"
                [formGroupName]="i">
                <div class="col-xs-8">
                    <input
                    type="text"
                    formControlName="name"
                    class="form-control"
                    >
                </div>
                <div class="col-xs-2">
                    <input
                    type="number"
                    formControlName="amount"
                    class="form-control"
                    >
                </div>
                <div class="col-xs-2">
                    <button class="btn btn-danger">X</button>
                </div>
              </div> 
          </div>
        </div>
    <!-- End of Form -->
    </form>
  </div>
</div>
