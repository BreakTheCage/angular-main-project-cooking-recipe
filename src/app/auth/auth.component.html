<ng-template appPlaceholder></ng-template>
<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset">
        <!-- <div class="alert alert-danger" *ngIf="errorBanner">
            <p>{{ errorBanner }}</p>
        </div> -->
        <!-- <app-alert 
            [message]="errorBanner" 
            *ngIf="errorBanner" 
            (closeEvent)="onHandleError()"></app-alert> -->
        <div *ngIf="isLoading" style="text-align: center"> 
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form (ngSubmit)="onSubmit(authForm)" #authForm='ngForm' *ngIf="!isLoading">
            <h3>{{ isLoginMode? 'Login' : 'Signup' }}</h3>
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input 
                    type="email" 
                    id="email" 
                    ngModel
                    name="email"
                    required
                    email
                    class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    ngModel
                    name="password"
                    required
                    minlength="6"
                    class="form-control">
            </div>
            <div>
                <button 
                    class="btn btn-primary" 
                    [disabled]="!authForm.valid"
                    type="submit">{{ isLoginMode ? 'Login' : 'Sign Up' }}</button> | 
                <button class="btn btn-primary" type="button" (click)="onSwitchMode()">Switch to {{isLoginMode ? 'Signup Mode' : 'Login Mode'}}</button>
            </div>

        </form>
    </div>
</div>
